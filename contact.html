    <main>
        <h2>Contact Form</h2>
        <p>If you have any questions or feedback, Feel free to reach out below:</p>

        <section>
        <form action="" method="POST
        <fieldset>
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" name="name"  placeholder="Enter Your Name">
            <br>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Your Email">
            <br>
            <br>
            <label>Phone number</label>
            <input type="tel" name="phone" pattern="[789][0-9]{9}" placeholder="Enter your phonenumber"
                        required>
            <br>
            <br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="6"  placeholder="Enter Your Message"></textarea>
            <br>
            <br>
            <button type="submit">Submit</button>
        </fieldset>
        </form>
    </section>
